<div class="main-header">
    <div class="dashboard" nz-row>
        <div nz-col class="menu company" [nzSpan]="3">
            <a>智云科技</a>
        </div>
        <div nz-col class="menu" [nzSpan]="2">
            <a routerLink="/project-list" routerLinkActive="active">项目</a>
        </div>
        <div nz-col class="menu" [nzSpan]="2">
            <a routerLink="/person-project" routerLinkActive="active">我的项目</a>
        </div>
        <div nz-col class="menu" [nzSpan]="2">
            <a>帮助</a>
        </div>
        <div nz-col [nzSpan]="11"></div>
        <!-- <div class="menu" nz-col [nzSpan]="4">
                    <nz-breadcrumb>
                        <nz-breadcrumb-item>
                            <a href="">登录</a>
                        </nz-breadcrumb-item>
                        <nz-breadcrumb-item>
                            <a href="">注册</a>
                        </nz-breadcrumb-item>
                    </nz-breadcrumb>
                </div> -->
        <div nz-col class="message" [nzSpan]="2">
            <nz-dropdown>
                <a class="message ant-dropdown-link" nz-dropdown>
                    <nz-badge [nzCount]="8" [nzOverflowCount]="10">
                        <ng-template #content>
                            <a href="/"><i class="fa fa-bell"></i></a>
                        </ng-template>
                    </nz-badge>
                </a>
                <ul nz-menu class="message-card">
                    <div class="message-card-header">
                        <h2>通知</h2>
                        <a href="/">查看全部</a>
                    </div>
                    <div class="message-card-header">
                        <span>暂时没有任何消息</span>
                    </div>
                </ul>
            </nz-dropdown>
        </div>
        <div class="person" nz-col [nzSpan]="2">
            <nz-dropdown>
                <a class="person ant-dropdown-link" nz-dropdown>
                    <img src="./assets/images/user.jpg" />
                </a>
                <ul nz-menu class="user-card">
                    <div class="user-card-header" nz-row>
                        <div class="img" nz-col [nzSpan]="10">
                            <a href="/">
                                <img src="./assets/images/user.jpg" />
                            </a>
                        </div>
                        <div class="info" nz-col [nzSpan]="14">
                            <a href="/">
                                <span class="name">环球学习机</span>
                            </a>
                        </div>
                    </div>
                    <div class="user-card-body" nz-row>
                        <div class="c history" nz-col [nzSpan]="12">
                            <li class="b">
                                <a routerLink="/person-info/base">
                                    <i class="fa fa-user"></i>个人中心</a>
                            </li>
                        </div>
                        <div class="c setting" nz-col [nzSpan]="12">
                            <li class="b">
                                <a routerLink="/person-project">
                                    <i class="fa fa-tasks"></i>我的项目</a>
                            </li>
                        </div>
                    </div>
                    <div class="user-card-body" nz-row>
                        <div class="c history" nz-col [nzSpan]="12">
                            <li class="b">
                                <a href="/">
                                    <i class="fa fa-group"></i>我的会员</a>
                            </li>
                        </div>
                        <div class="c setting" nz-col [nzSpan]="12">
                            <li class="b">
                                <a href="/">
                                    <i class="fa fa-search"></i>客服</a>
                            </li>
                        </div>
                    </div>
                    <div class="logout" nz-row>
                        <div nz-col [nzSpan]="2"></div>
                        <div nz-col [nzSpan]="22">
                            <a routerLink="/login">安全退出</a>
                        </div>
                    </div>
                </ul>
            </nz-dropdown>
        </div>
    </div>
    <div class="content">
        <div class="menu title">
            <span>互联网科技成果转化服务平台</span>
        </div>
        <div class="menu project-list">
            <button nz-button [nzType]="'primary'">
                <a routerLink="/project-list"><span>查看项目列表</span></a>
              </button>
        </div>
        <div class="menu troduce">
            <span>提供客户所需要的项目，更加轻松、便利的交易</span>
        </div>
    </div>
</div>
